<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TableLayout</title>
</head>

<body>
    <table height=650>
        <tr>
            <td>
                <ul style="list-style-type: none;">
                    <li> <a href="https://aliexpress.com/" target="site">AliExpress
                        </a> </li>
                    <li> <a href="https://rg.ru/" target="site">Российская газета</a> </li>
                </ul>
            </td>
            <td>
                <iframe src="menu.html" name="site" width=1500 height=650></iframe>
            </td>
        </tr>
    </table>
</body>

</html>
