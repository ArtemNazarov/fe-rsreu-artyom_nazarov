<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTMLAdvancedTask4</title>
</head>

<body>
    <form action="http://httpbin.org/get" method="get">
        <fieldset>
            <legend>Personal data</legend>
            <table>
                <tr>
                    <td>
                        <label for="firstname">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="firstNameInput" id="firstname"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="middlename">Middle Name</label>
                    </td>
                    <td>
                        <input type="text" name="middleNameInput" id="middlename"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="surname">Surname</label>
                    </td>
                    <td>
                        <input type="text" name="surnameInput" id="surname"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="sexMale">Sex</label>
                    </td>
                    <td>
                        <input type="radio" name="sexCheck" id="sexMale">
                        <label for="sexMale">Male</label>
                        <br>
                        <input type="radio" name="sexCheck" id="sexFemale">
                        <label for="sexFemale">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Surname</label>
                    </td>
                    <td>
                        <input type="number" name="ageInput" id="age" min="18" max="101"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="country">Country</label>
                    </td>
                    <td>
                        <input list="resCountry">
                        <datalist name="countryInput" id="resCountry">
                            <option value="Russian Federation"></option>
                            <option value="Ukraine"></option>
                            <option value="Belarus"></option>
                            <option value="Kazakhstan"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rzn">City</label>
                    </td>
                    <td>
                        <input type="checkbox" name="rznVal" id="rzn">Ryazan
                        <input type="checkbox" name="mscVal" id="msc">Moscow</td>
                </tr>
                <tr>
                    <td>
                        <label for="phBut">Photography</label>
                    </td>
                    <td>
                        <button name="photoBut" id="phBut">Выберите файл</button> Файл не выбран </td>
                </tr>
            </table>
            <hr>
            <table>
                <tr>
                    <td>
                        <label for="selectT">Title</label>
                    </td>
                    <td>
                        <select name="select" id="selectT" multiple>
                            <optgroup label="Technologies">
                                <option value="s1">Web Master</option>
                                <option value="s2">Database Administrator</option>
                                <option value="s3">Computer-aided design</option>
                            </optgroup>
                            <optgroup label="Finance">
                                <option value="s1">Economic planning</option>
                                <option value="s2">Management accounting</option>
                                <option value="s3">Budgeting and planning</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rangeSal">Salary</label>
                    </td>
                    <td>
                        <input type="range" name="rangeSalary" id="rangeSal"> </td>
                </tr>
            </table>
            <textarea name="txtAr" id="txtArea" cols="30" rows="10" placeholder="Tell us about yourself..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <table>
                <tr>
                    <td>
                        <label for="site">Site</label>
                    </td>
                    <td>
                        <input type="url" id="site" name="textSite"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="textEmail"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone</label>
                    </td>
                    <td>
                        <input type="text" id="phone" name="textPhone"> </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="textPassword">
        <hr>
        <button type="submit">Отправить</button>
        <button formaction="http://httpbin.org/post" formmethod="post">Отправить post</button>
        <button type="reset">Сброс</button>
    </form>
</body>

</html>
