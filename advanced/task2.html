<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTMLAdvancedTask2</title>
</head>

<body>
    <form action="http://httpbin.org/get" method="get">
        <fieldset>
            <legend>Personal data</legend>
            <table>
                <tr>
                    <td>
                        <label for="firstname">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="firstNameInput" id="firstname"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="surname">Surname</label>
                    </td>
                    <td>
                        <input type="text" name="surnameInput" id="surname"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="sexMale">Sex</label>
                    </td>
                    <td>
                        <input type="radio" name="sexCheck" id="sexMale">
                        <label for="sexMale">Male</label>
                        <br>
                        <input type="radio" name="sexCheck" id="sexFemale">
                        <label for="sexFemale">Female</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <table>
                <tr>
                    <td>
                        <label for="site">Site</label>
                    </td>
                    <td>
                        <input type="url" id="site" name="textSite"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="textEmail"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone</label>
                    </td>
                    <td>
                        <input type="text" id="phone" name="textPhone"> </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <button type="submit">Отправить</button>
        <button type="submit" formmethod="post" formaction="http://httpbin.org/post">Отправить post</button>
    </form>
</body>

</html>
